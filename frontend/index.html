<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Filmes</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="src/assets/js/catalog.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-4 mb-4 text-center">
      <h1>Catálogo de Filmes Star Wars</h1>
    </header>
    <div class="container mt-4 mb-4">
      <div class="d-flex">
        <input type="text" id="searchInput" class="form-control" placeholder="Filtrar por título..." />
        <button id="searchButton" class="btn btn-primary ms-2">Buscar</button>
        <button id="clearButton" class="btn btn-secondary ms-2">Limpar</button>
      </div>
    </div>
    
    
    <main>
      <div class="container">
        <section class="row" id="catalog">
        </section>
      </div>
    </main>

    <section class="row" id="catalog">
      <div id="loading-spinner" class="text-center w-100 my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </section>
    
  </body>
</html>
