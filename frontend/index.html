<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Filmes</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="src/assets/js/catalog.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-4 mb-4 text-center">
      <h1>Catálogo de Filmes Star Wars</h1>
    </header>
    <main>
      <div class="container">
        <section class="row" id="catalog">
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm rounded d-flex flex-column h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary fw-bold">Star Wars: A New Hope</h5>
                <p class="card-text text-muted">
                  <strong>Data de Lançamento:</strong> 25 de maio de 1977
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm rounded d-flex flex-column h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary fw-bold">Star Wars: The Empire Strikes Back</h5>
                <p class="card-text text-muted">
                  <strong>Data de Lançamento:</strong> 21 de maio de 1980
                </p>
              </div>
            </div>
          </div>
          
        </section>
      </div>
    </main>
  </body>
</html>
